 <html>

 <head>
   <title>Person recognition</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">

 </head>

 <body>
   <div class="container">

     <center>
       <h3 class="heading" >Person Recognizer</h3>
       <br><br>

       <p style="font-size: 30px; color: rgb(0, 183, 255);">Model is trained to identify the following people: </p>
       <b class="people-names">
         Father(Niranjan)
         <hr>
         Mother(Mrunalini)
         <hr>
         Me(Tanvi)
         <hr>
        Little Sister(Maanvi)
         <hr>
       </b>
       <label>Webcam View - </label>
       <div id="camera"> </div>
       <br>
       <div id="result"></div>

       <br>
       <button onclick="snapshot()" class="btn btn-info">Capture Image</button>
       <br><br>
       <button onclick="check()" class="btn btn-success">Check Image</button>
       <br>

       <p style="font-size: 22px;">Person : <span id="Person_name"></span></p>
       <p style="font-size: 22px;">Accuracy :<span id="Person_accuracy"></span> </p>
     </center>

   </div>
   <script src="main.js"></script>

 </body>

 </html>
